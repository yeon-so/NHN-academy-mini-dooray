<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff; /* 파란색 배경 */
            font-family: Arial, sans-serif;
            height: 100vh; /* 화면 높이를 100%로 설정 */
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }
        .popup {
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
            padding: 40px; /* 내부 여백 */
            text-align: center; /* 중앙 정렬 */
            width: 400px; /* 팝업 너비 */
        }
        .display-4 {
            color: #007bff; /* 제목 색상 */
            margin-bottom: 20px; /* 제목과 입력 필드 간격 */
            font-size: 2rem; /* 제목 크기 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* 텍스트 그림자 */
        }
        .btn-custom {
            margin: 10px 0; /* 버튼 간격 */
            padding: 10px 20px; /* 버튼 크기 */
            font-size: 1rem; /* 버튼 텍스트 크기 */
            border-radius: 20px; /* 둥근 버튼 */
            transition: background-color 0.3s, transform 0.3s; /* 부드러운 효과 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* 버튼 그림자 */
        }
        .btn-primary {
            background-color: #007bff; /* 파란색 배경 */
            border: none; /* 테두리 없애기 */
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 어두운 파란색 호버 효과 */
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="popup">
    <h2 class="display-4">회원가입</h2>
    <form th:action="@{/auth/sign-in}" method="post" id="signupForm">
        <div class="form-group">
            <label for="userName">사용자 이름:</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="userPassword">비밀번호:</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일:</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>
    </form>
</div>
</body>
</html>
