<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 속한 프로젝트 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .display-4 {
            margin: 0; /* 제목 여백 제거 */
            font-size: 1.5rem; /* 제목 크기 조정 */
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            padding: 10px;
            color: white;
        }
        /* 테이블 헤더 배경색 변경 */
        thead {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="display-4">Mini Dooray</h1>
    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-link text-white" style="text-decoration: underline; background: none; border: none; padding: 0;">
            로그아웃
        </button>
    </form>
</div>
<div class="container mt-5">
    <h1 class="text-center">내가 속한 프로젝트 목록</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>프로젝트 이름</th>
            <th>상태</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.projectStatus}"></td>
            <td>
                <a th:href="@{/task/{id}}(id=${project.projectId})" class="btn btn-primary">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/project/new}" class="btn btn-primary mt-3">새 프로젝트 생성</a> <!-- 새 프로젝트 생성 링크 -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
