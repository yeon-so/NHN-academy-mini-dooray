<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
<header>
    <h1>User List</h1>
</header>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- 사용자 리스트 출력 -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userEmail}"></td>
        <td>
            <form th:action="@{/users/{id}(id=${user.id})}" method="get" style="display:inline;">
                <button type="submit">View</button>
            </form>
            <form th:action="@{/users/{id}/edit(id=${user.id})}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer>
    <button onclick="location.href='/users/register'">Register New User</button>
</footer>
</body>
</html>
