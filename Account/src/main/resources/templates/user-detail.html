<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
</head>
<body>
<header>
    <h1>User Detail</h1>
</header>

<div>
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.userName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.userEmail}"></span></p>
</div>

<footer>
    <form th:action="@{/users}" method="get" style="display:inline;">
        <button type="submit">Back to User List</button>
    </form>
    <form th:action="@{/users/{id}/edit(id=${user.id})}" method="get" style="display:inline;">
        <button type="submit">Edit User</button>
    </form>
    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')" style="display:inline;">
        <button type="submit">Delete User</button>
    </form>
</footer>
</body>
</html>
